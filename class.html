<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程影片列表</title>
    <style>
        /* Muji 簡約風格 */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, "PingFang TC", "Heiti TC", "Microsoft JhengHei", sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-weight: 300;
            margin-bottom: 40px;
            color: #555;
        }
        .course-list {
            display: grid;
            gap: 20px;
        }
        .course-item {
            background: #fff;
            padding: 25px;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            transition: transform 0.2s;
        }
        .course-item:hover {
            border-color: #aaa;
        }
        .week-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: #8c7e7e; /* 帶點大地色調 */
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            margin-top: 15px;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 2px;
        }
        .status-tag {
            display: inline-block;
            padding: 2px 10px;
            font-size: 0.8rem;
            border-radius: 10px;
            background: #eee;
            color: #888;
        }
        .status-online {
            background: #e8f5e9;
            color: #4caf50;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>課程影片總覽 </h1>
    
    <div class="course-list">
        
        <div class="course-item">
            <div class="week-title">第一週：課程導論與基礎</div>
            <span class="status-tag status-online">● 已上線</span>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/2Ur-9DSLRTw" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <script>
            const totalWeeks = 18;
            const container = document.querySelector('.course-list');
            
            for (let i = 2; i <= totalWeeks; i++) {
                const div = document.createElement('div');
                div.className = 'course-item';
                div.innerHTML = `
                    <div class="week-title">第 ${i} 週：待更新內容</div>
                    <span class="status-tag"></span>
                    <p style="color: #bbb; font-size: 0.9rem; margin-top: 10px;">影片製作中，敬請期待。</p>
                `;
                container.appendChild(div);
            }
        </script>

    </div>
</div>

</body>

</html>
