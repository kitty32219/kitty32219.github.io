<body>

        <p style="font-size: 0.9em; color: #888;">ç­†è¨˜æœƒè‡ªå‹•å„²å­˜æ–¼æ‚¨çš„ç€è¦½å™¨ä¸­</p>
        <textarea id="user-note" placeholder="åœ¨æ­¤è¼¸å…¥æ‚¨çš„ç­†è¨˜..."></textarea>

    <script>
        const url = '20260226_è‡¨åºŠè¨ºæ–·å­¸_w1_ç†å­¸æª¢æŸ¥.pdf';
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        async function renderPDF() {
            try {
                // è¼‰å…¥ PDF
                const loadingTask = pdfjsLib.getDocument(url);
                const pdf = await loadingTask.promise;
                const flipbook = $('#flipbook');

                // éæ­·æ¯ä¸€é 
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 1.5 });
                    
                    // å‰µå»º Canvas å®¹å™¨
                    const pageDiv = $('<div class="page"></div>');
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                    
                    pageDiv.append(canvas);
                    flipbook.append(pageDiv);
                }

                // åˆå§‹åŒ– Turn.js
                flipbook.turn({
                    width: 800,
                    height: 500,
                    autoCenter: true,
                    acceleration: true,
                    gradients: true
                });

                $('#loading-status').text('è¼‰å…¥å®Œæˆï¼é»æ“Šé‚Šç·£å³å¯ç¿»é ');

            } catch (error) {

                $('#loading-status').text('è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¢ºèª CORS æ¬Šé™æˆ–ç¶²å€æ˜¯å¦æ­£ç¢ºã€‚');
            }
        }

        // ç­†è¨˜å„²å­˜åŠŸèƒ½ (LocalStorage)
        const noteArea = document.getElementById('user-note');
        
        // è¼‰å…¥å·²å­˜ç­†è¨˜
        noteArea.value = localStorage.getItem('pdf_note_123') || '';

        // ç›£è½è¼¸å…¥ä¸¦å„²å­˜
        noteArea.addEventListener('input', () => {
            localStorage.setItem('pdf_note_123', noteArea.value);
        });

        renderPDF();
    </script>
