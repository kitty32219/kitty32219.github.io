<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>å•†å“åˆ†é¡æœå°‹ç›®éŒ„</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .category { cursor: pointer; margin: 10px 0; font-weight: bold; color: #2c3e50; }
    .products { margin-left: 20px; display: none; }
    .product-link { display: block; margin: 3px 0; color: #2980b9; text-decoration: none; }
    .product-link:hover { text-decoration: underline; }
    #searchBar { margin-bottom: 20px; padding: 6px; font-size: 16px; width: 100%; max-width: 400px; }
    .highlight { background: yellow; }
    #searchResults {
      margin-top: 40px;
      padding: 15px;
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #searchResults h3 { margin-top: 0; }
    .search-result-item {
      margin: 5px 0;
      font-size: 14px;
    }
    .search-result-item a {
      font-weight: bold;
      color: #2c3e50;
      text-decoration: none;
    }
    .search-result-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h2>ğŸ“¦ å•†å“åˆ†é¡æ¸…å–®</h2>
<input type="text" id="searchBar" placeholder="ğŸ” æœå°‹å•†å“åç¨±æˆ–èªªæ˜..." />

<div id="output">è¼‰å…¥ä¸­...</div>

<div id="searchResults" style="display: none;">
  <h3>ğŸ” æœå°‹çµæœ</h3>
  <div id="resultsList"></div>
</div>

<script>
fetch('TEST.xlsx')
  .then(response => {
    if (!response.ok) throw new Error("ç„¡æ³•è¼‰å…¥ TEST.xlsx");
    return response.arrayBuffer();
  })
  .then(data => {
    const workbook = XLSX.read(data, { type: 'array' });
    const sheetName = workbook.SheetNames[0];
    const worksheet = workbook.Sheets[sheetName];
    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

    let categories = {};
    let currentCategory = '';

    for (let i = 1; i < jsonData.length; i++) {
      const row = jsonData[i];
      const category = row[0];      // Aæ¬„
      const productName = row[3];   // Dæ¬„ï¼šå•†å“åç¨±
      const productUrl = row[4];    // Eæ¬„ï¼šå•†å“é€£çµ
      const productDesc = row[5];   // Fæ¬„ï¼šå•†å“èªªæ˜

      if (category && category.trim() !== '') {
        currentCategory = category.trim();
        if (!categories[currentCategory]) categories[currentCategory] = [];
      }

      if (productName && productName.trim() !== '') {
        categories[currentCategory].push({
          name: productName.trim(),
          url: productUrl ? productUrl.trim() : '',
          desc: productDesc ? productDesc.trim() : '',
          category: currentCategory
        });
      }
    }

    const outputDiv = document.getElementById('output');
    outputDiv.innerHTML = '';
    const allCategoryDivs = [];

    for (const cat in categories) {
      const catDiv = document.createElement('div');
      catDiv.className = 'category';
      catDiv.textContent = 'â–¶ ' + cat;

      const prodDiv = document.createElement('div');
      prodDiv.className = 'products';
      prodDiv.style.display = 'none';

      const links = [];

      categories[cat].forEach(p => {
        const a = document.createElement('a');
        a.className = 'product-link';
        a.textContent = p.name;
        a.href = p.url || '#';
        a.target = '_blank';
        a.dataset.desc = p.desc;
        a.dataset.cat = p.category;
        prodDiv.appendChild(a);
        links.push(a);
      });

      catDiv.addEventListener('click', () => {
        const isHidden = prodDiv.style.display === 'none';
        prodDiv.style.display = isHidden ? 'block' : 'none';
        catDiv.textContent = (isHidden ? 'â–¼ ' : 'â–¶ ') + cat;
      });

      outputDiv.appendChild(catDiv);
      outputDiv.appendChild(prodDiv);

      allCategoryDivs.push({
        catDiv,
        prodDiv,
        catName: cat,
        links
      });
    }

    // æœå°‹é‚è¼¯
    const searchInput = document.getElementById('searchBar');
    const resultsPanel = document.getElementById('searchResults');
    const resultsList = document.getElementById('resultsList');

    searchInput.addEventListener('input', function () {
      const keyword = this.value.trim().toLowerCase();

      // æ¸…é™¤å‰ä¸€æ¬¡çµæœ
      resultsList.innerHTML = '';
      resultsPanel.style.display = 'none';

      allCategoryDivs.forEach(({ catDiv, prodDiv, links }) => {
        catDiv.textContent = 'â–¶ ' + catDiv.textContent.replace(/^â–¶ |^â–¼ /, '');
        prodDiv.style.display = 'none';
        links.forEach(link => link.classList.remove('highlight'));
      });

      if (keyword === '') return;

      let firstMatch = null;
      let matches = [];

      allCategoryDivs.forEach(({ catDiv, prodDiv, catName, links }) => {
        let matched = false;

        links.forEach(link => {
          const name = link.textContent.toLowerCase();
          const desc = link.dataset.desc.toLowerCase();
          if (name.includes(keyword) || desc.includes(keyword)) {
            matched = true;
            link.classList.add('highlight');
            if (!firstMatch) firstMatch = link;
            matches.push({
              name: link.textContent,
              url: link.href,
              category: link.dataset.cat
            });
          } else {
            link.classList.remove('highlight');
          }
        });

        if (matched) {
          prodDiv.style.display = 'block';
          catDiv.textContent = 'â–¼ ' + catName;
        }
      });

      // é¡¯ç¤ºæœå°‹çµæœï¼ˆåªé¡¯ç¤ºåç¨±èˆ‡åˆ†é¡ï¼‰
      if (matches.length > 0) {
        resultsPanel.style.display = 'block';
        matches.forEach(item => {
          const div = document.createElement('div');
          div.className = 'search-result-item';
          div.innerHTML = `<a href="${item.url}" target="_blank">${item.name}</a>ï¼ˆ${item.category}ï¼‰`;
          resultsList.appendChild(div);
        });

        if (firstMatch) {
          firstMatch.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      }
    });
  })
  .catch(error => {
    document.getElementById('output').textContent = 'è¼‰å…¥å¤±æ•—ï¼š' + error.message;
  });
</script>

</body>
</html>
